[@Filter]
-bundle=@YANICK
-remove=Covenant
authority = cpan:STEVAN
NextVersion::Semantic.format=%d.%02d
upstream=origin

[AutoPrereqs]
skip = ^(?:Foo|Bar|Baz|My)\b
skip = ^(?:Chair|Desk|Employee|Thing)\b
skip = Logger::Role
skip = MyCustomWithParametersService
skip = WorkArea

[Prereqs / DevelopRequires]
; Form::Sensible = 0.11220
; authordep Pod::Elemental::Transformer::List = 0
